version: 2
jobs:
  build: # runs not using Workflows must have a `build` job as entry point
    docker:
      - image: circleci/node:10.14.1 # ...with this image as the primary container; this is where all `steps` will run
    steps:
      - checkout
      - run:
          name: update-dependency-manager
          command: "sudo npm install -g yarn@^1.13.0"
      # Read about caching dependencies: https://circleci.com/docs/2.0/caching/
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install-dependencies
          command: yarn install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: test
          command: yarn run test
      - run:
          name: copy-coverage
          command: mkdir -p reports/jest && cp coverage/clover.xml reports/jest/results.xml
      # Upload test summary for display in Artifacts: https://circleci.com/docs/2.0/artifacts/
      - store_artifacts:
          path: reports/jest/results.xml
      - store_artifacts:
          path: coverage
      # for display in Test Summary: https://circleci.com/docs/2.0/collect-test-data/
      - store_test_results:
          path: reports
      # See https://circleci.com/docs/2.0/deployment-integrations/ for deploy examples
